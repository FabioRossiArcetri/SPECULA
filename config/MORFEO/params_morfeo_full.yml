# LIFT piston estimates from SRTC
# -------------------------------

lift:
  class:             'WaveGenerator'
  constant:          [0, 0, 0, 0, 0]        # Piston estimates
  outputs: ['output']


# -----------------------------
# LGS pipeline
# -----------------------------

tomo_polc_lgs:
  class:              'Modalrec'
  recmat_object:      '20240606_200110.0/recmat'
  projmat_object:     'p20250519_195705.0/projmatAll.fits'
  intmat_object:      '20250911_000003.0/intmat.fits'
  polc:   true
  input_modes_slice:  [0, 6258]
  in_commands_size:   6263
  inputs:
    in_slopes_list:        ['slopec_lgs1.out_slopes','slopec_lgs2.out_slopes','slopec_lgs3.out_slopes','slopec_lgs4.out_slopes','slopec_lgs5.out_slopes','slopec_lgs6.out_slopes']
    in_commands:            'modal_combination.out_vector:-1'
  outputs:  ['out_modes', 'out_pseudo_ol_modes']

subtract_ref:
  class:            'BaseOperation'
  sum: true
  value2_remap_data:   '/tmp/ref_input_index2.fits'     # Map from 6564 to 293
  inputs:
    in_value1: 'tomo_polc_lgs.out_modes'
    in_value2: 'control_ref.out_comm'
  outputs: ['out_value']

