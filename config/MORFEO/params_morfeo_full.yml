slopec_ref2: { <<: *REF_SLOPEC, inputs: {in_pixels: 'detector_ref2.out_pixels' }}
slopec_ref3: { <<: *REF_SLOPEC, inputs: {in_pixels: 'detector_ref3.out_pixels' }}

