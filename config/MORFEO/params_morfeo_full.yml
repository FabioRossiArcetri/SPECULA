    ##  m2c_ref:     'm2c_m4'
#  ifunc_object:      'MAORY_542pix_31nacts_cir_0.000obs_zonal_ifs'
#  m2c_object:        'MAORY_542pix_31nacts_cir_0.000obs_5zern_10000.0cn'
