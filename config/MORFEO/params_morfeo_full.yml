  m2c_object:        'MAORY_648pix_37nacts_cir_0.000obs_5zern_10000.0cn'
  nmodes:            1026
  start_mode:        2                          # Offset into influence function matrix
  input_offset:      5234  #  4519+720-5        # Offset into input command vector
  height:            17500                      # DM height [m]
  inputs:
      in_command: 'modal_combination.out_vector'
  outputs:  ['out_layer']

# ----------------
# LO pipeline
# ----------------

tomo_ngs:
  class:              'Modalrec'
  recmat_object:      '20240614_073541.0/recmat'
  projmat_object:     'p20230222_104426.0/projmatAll'
  inputs:
    in_slopes_list:        ['slopec_ngs1.out_slopes','slopec_ngs2.out_slopes','slopec_ngs3.out_slopes']
  outputs:  ['out_modes', 'out_pseudo_ol_modes']

iir_ngs:
  class:             'IirFilter'
  simul_params_ref:  'main'
  iir_filter_data_object: 'int0.1_5modes'
  delay: 1.75
  inputs:
      delta_comm: 'tomo_ngs.out_modes'     
  outputs:  ['out_comm']

# avc_ngs:
#   class:             'AVC'
#   inputs:
#       in_measurement: 'tomo_ngs.out_pseudo_ol_modes'     
#   outputs:  ['out_comm']

# --------------
# Focus pipeline
# --------------

rec_focus:
  class:              'Modalrec'
  recmat_object:      '20240530_101618.0/recmat'
  output_slice:       [2, 3]
  inputs:
    in_slopes_list:        ['slopec_ref1.out_slopes','slopec_ref2.out_slopes','slopec_ref3.out_slopes']
  outputs:  ['out_modes', 'out_pseudo_ol_modes']

iir_focus:
  class:             'Integrator'
  simul_params_ref:  'main'
  int_gain:          [0.3]
  n_modes:           [1]
  delay: 1.0
  inputs:
      delta_comm: 'rec_focus.out_modes'     
  outputs:  ['out_comm']


# --------------
# REF pipeline
# --------------

tomo_polc_ref:
  class:              'Modalrec'
  recmat_object:      '20240614_194901.0/recmat'
  projmat_object:     'p20240526_141118.0/projmatAll'
  intmat_object:      '20250326_000001.0/intmat'
  polc:   true
  in_commands_size:   293
  inputs:
    in_slopes_list:        ['slopec_ref1.out_slopes','slopec_ref2.out_slopes','slopec_ref3.out_slopes']
    in_commands:            'control_ref.out_comm:-1'
  outputs:  ['out_modes', 'out_pseudo_ol_modes']

# Commenting since this is not used.
# iir_ref:
#   class:             'IirFilter'
#   simul_params_ref:  'main'
#   iir_filter_data_object: 'int0.0_293modes'
#   inputs:
#       delta_comm: 'tomo_polc_ref.out_modes'
#   outputs:  ['out_comm']

control_ref: 
  class:             'Integrator'
  simul_params_ref:  'main'
  delay:             2
  int_gain:          [0, 0.1, 0,  0.1, 0,  0, 0.1,  0]
  n_modes:           [3, 30,  67, 30,  65, 3, 30,  65]  # 30 modes/DM, and skip the 3 modes for plate scale
  delay: 1.75
  inputs:
      delta_comm: 'tomo_polc_ref.out_modes'   
  outputs:  ['out_comm']

# -------------
# LIFT pipeline
# -------------

iir_lift:
  class:             'IirFilter'
  simul_params_ref:  'main'
  iir_filter_data_object: 'int0.0_5modes'   # TODO should be 6 modes
  delay: 1.75
  inputs:
      delta_comm: 'lift.output'
  outputs:  ['out_comm']


psf:
  class:             'PSF'
  simul_params_ref:  'main'
  wavelengthInNm:    2200                 # [nm] Imaging wavelength
  nd:                4                    # padding coefficient for PSF computation
  start_time:        0.05                 # PSF integration start time
  inputs:
      in_ef:  'prop.out_source_on_axis_ef'
  outputs:  ['out_psf', 'out_sr']


data_store:
  class:             'DataStore'
  store_dir:         './output'             # Data result directory: 'store_dir'/TN/
  inputs:    
    input_list: [ 'ref-control_ref.out_comm',
                  'psf-psf.out_sr']


