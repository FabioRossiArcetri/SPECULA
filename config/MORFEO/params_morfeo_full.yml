detector_ref2: { <<: *REF_DETECTOR, inputs: {in_i: 'sh_ref2.out_i' }}
detector_ref3: { <<: *REF_DETECTOR, inputs: {in_i: 'sh_ref3.out_i' }}

slopec_ref1: &REF_SLOPEC
  class:             'ShSlopec'
  thr_value:         10
  subapdata_object:  'maory_ps480p0.080_shs8x8_wl750_fv4.6_np30_th0.50_stopTEELT480pp0.0813spiderRoundObsCentered'
  sn_object:         'maory_ps480p0.080_shs8x8_wl750_fv4.6_np30_th0.50_ce_stopTEELT480pp0.0813spiderRoundObsCentered'
